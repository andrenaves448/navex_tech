<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensagem Enviada</title>

  <!-- Estilos personalizados -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      background: #000;
    }

    .mensagem {
      z-index: 1;
      padding: 20px;
    }

    .mensagem h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .mensagem p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .mensagem a {
      padding: 10px 20px;
      background-color: #00b894;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: 0.3s;
    }

    .mensagem a:hover {
      background-color: #019170;
    }

    #background {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
  </style>

  <!-- Scripts para o efeito de fundo (Vanta.js + Three.js) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.net.min.js"></script>
</head>
<body>

  <div id="background"></div>

  <div class="mensagem">
    <h1>Mensagem enviada com sucesso!</h1>
    <p>Obrigado por entrar em contato. Em breve retornaremos.</p>
    <a href="/">Voltar ao site navex tech</a>
  </div>

  <script>
    VANTA.NET({
      el: "#background",
      mouseControls: true,
      touchControls: true,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0x00b894,
      backgroundColor: 0x000000
    });
  </script>

</body>
</html>
